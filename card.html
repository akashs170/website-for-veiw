<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Beautiful Card</title>
    <link rel="stylesheet" href="styles.css" />
   
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f7f7f7;
      }

      .card {
        background-color: #fff;
        border-radius: 15px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        width: 400px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        margin-right: 80px;
      }

      .card:hover {
        transform: scale(1.05);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      }

      .card img {
        width: 100%;
        height: 250px;
        object-fit: cover;
      }

      .card-content {
        padding: 20px;
      }

      .card-content h2 {
        font-size: 24px;
        margin-bottom: 15px;
      }

      .card-content p {
        font-size: 16px;
        color: #666;
        margin-bottom: 20px;
      }

      .card-content .btn {
        display: inline-block;
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        text-decoration: none;
        transition: background-color 0.3s ease;
      }

      .card-content .btn:hover {
        background-color: #0056b3;
      }

      .contact-form-container {
        background-color: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
        margin-top: 20px;
        margin-left: -40px;
      }

      .contact-form-container h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
      }

      .contact-form {
        display: flex;
        flex-direction: column;
      }

      .input-group {
        margin-bottom: 15px;
      }

      .input-group label {
        font-size: 14px;
        color: #555;
        margin-bottom: 5px;
        display: block;
      }

      .input-group input,
      .input-group textarea {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
        outline: none;
        transition: border 0.3s ease;
      }

      .input-group input:focus,
      .input-group textarea:focus {
        border-color: #007bff;
      }

      .btn {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .btn:hover {
        background-color: #0056b3;
      }

      .main-contant {
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div class="main-contant">
      <section>
        <div class="card">
          <img
            id="cardImage"
            src="image1.jpg"
          />
          <div class="card-content">
            <h2 style="text-transform: uppercase;">Smart tarding trick</h2>
            <h3>549.00₹   -78% of  2499₹</h3><br>
            <p>
             You can Buy the course below the click <br>button and Start your Journary of Trading
            </p>
            <a href="#" class="btn" onclick="changeImage()">Read More</a>
          </div>
        </div>
      </section>

      <section>
        <div class="contact-form-container">
          <h2>Contact Me</h2>
          <form class="contact-form"  action="https://api.web3forms.com/submit" method="POST">
            <input type="hidden" name="access_key" value="b7f4a712-718e-4acb-be5d-ec572d1fef28">
            <div class="input-group">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" required />
            </div>
            <div class="input-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="input-group">
              <label for="subject">Mobile Number</label>
              <input type="number" id="subject" name="number" required />
            </div>
            <div class="input-group">
              <label for="message">Message</label>
              <textarea
                id="message"
                name="message"
                rows="5"
                required
              ></textarea>
            </div>
            <div class="input-group">
              <button type="submit" class="btn">Send Message</button>
            </div>
          </form>
        </div>
      </section>
    </div>


    <script>


      // script.js
      function changeImage() {
        const cardImage = document.getElementById("cardImage");
        const currentSrc = cardImage.src;

        if (currentSrc.includes("image1.jpg")) {
          cardImage.src = "image2.jpeg"; // Replace with the path to the second image
        } else {
          cardImage.src = "image1.jpg"; // Replace with the path to the first image
        }
      }
    

  </script>

  </body>
</html>
